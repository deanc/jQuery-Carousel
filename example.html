<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>dcCarousel Demo</title>    <meta name="description" content="">    <!-- Mobile viewport optimized: h5bp.com/viewport -->    <meta name="viewport" content="width=device-width">    <style type="text/css">	* { margin: 0; padding: 0; }body { padding: 40px; font-size: 100%; font-family: arial, sans-serif; }#container { width: 960px; margin: 0 auto; border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }/* custom styling */#carousel { margin: 10px 0 30px 0; }.dcCarousel .carousel-holder a { color: #000; text-decoration: none; }.dcCarousel .items .item { height: 300px; width: 300px; line-height: 300px; margin: 0 auto; border-radius: 150px; background: #000; color: #fff; font-size: 1.5em; font-weight: bold; }.dcCarousel .carousel-holder { border: 1px solid #ddd; padding: 20px; }	.dcCarousel .carousel-holder li a { display: block; height: 60px; width: 60px; line-height: 60px; text-align: center; border-radius: 30px; background: #dedede; font-size: 20px; color: #000; }		</style>		<link rel="stylesheet" href="jquery.carousel.css" type="text/css" /></head><body><div id="container">	<div id="carousel" class="dcCarousel">		<div class="items">			<div rel="1" class="item">				Item 1			</div>			<div rel="2" class="item">				Item 2			</div>			<div rel="3" class="item">				Item 3			</div>			<div rel="4" class="item">				Item 4			</div>			<div rel="5" class="item">				Item 5			</div>			<div rel="6" class="item">				Item 6			</div>			<div rel="7" class="item">				Item 7			</div>			<div rel="8" class="item">				Item 8			</div>			<div rel="9" class="item">				Item 9			</div>			<div rel="10" class="item">				Item 10			</div>				<div rel="11" class="item">				Item 11			</div>			<div rel="12" class="item">				Item 12			</div>			<div rel="13" class="item">				Item 13			</div>				</div>			<div class="carousel-holder">			<a href="#" class="arrowl">&lt;</a>			<div class="holder">				<ul>					<li class="selected"><a href="#">1</a></li>					<li><a href="#">2</a></li>					<li><a href="#">3</a></li>					<li><a href="#">4</a></li>					<li><a href="#">5</a></li>					<li><a href="#">6</a></li>					<li><a href="#">7</a></li>					<li><a href="#">8</a></li>					<li><a href="#">9</a></li>					<li><a href="#">10</a></li>					<li><a href="#">11</a></li>					<li><a href="#">12</a></li>					<li><a href="#">13</a></li>									</ul>			</div>			<a href="#" class="arrowr">&gt;</a>		</div>		<div class="padder">			<div class="outer-center">				<ul class="controls inner-center">				</ul>				<div style="clear: both;"></div>			</div>		</div>	</div></div>    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->    <script src="jquery.min.js"></script>    <!-- scripts concatenated and minified via build script -->    <script src="jquery.carousel.js"></script>    <script>$(document).ready(function () {	$("#carousel").carousel();});		</script>    <!-- end scripts --></body></html>
